<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container h1 border px-0">  <!--p = 設定 padding 的類別; x = 同時設定-left和-right -->
        container with row1
    </div>

    <div class="container h1 border">
        <div class="row">container with row2</div>
    </div>

    <div class="container h1 border px-0">
        <div class="row">
             <div class="row mx-0">container with row3</div>
        </div>
    </div>

    <div class="container h1 border gx-0">
        <div class="row gx-0">container with row4</div>   <!--gutter歸零 => 將原本有內凹或外凸部分歸零-->
    </div>

    <div class="container h1 border">
        <div class="row gx-0">container with row5</div>
    </div>

    <script src="/Boostrap/bootstrap-5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
